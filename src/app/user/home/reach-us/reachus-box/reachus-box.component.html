<mat-card class="example-card">
  <mat-card-header>
      <mat-card-title class="txt">
          <h3>{{enquiries.fname +" "+ enquiries.lname | uppercase}} You Asked ...</h3>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content class="txt">
      <p class="par">{{enquiries.message}}</p>
      <h4>{{enquiries.name}}</h4>
      <mat-divider></mat-divider>
  </mat-card-content>
  <div class="response-box">
      <p>Admin Response:</p>
      <p class="par">{{enquiries.response}}</p>
  </div>
</mat-card>
<br>
<br>
